name: Backend CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: your-docker-registry/backend:latest

    - name: Deploy to Kubernetes
      run: |
        ssh -i ~/.ssh/your-key-name.pem ubuntu@master-node-ip 'kubectl apply -f /path/to/kubernetes/backend-deployment.yaml'
        ssh -i ~/.ssh/your-key-name.pem ubuntu@master-node-ip 'kubectl apply -f /path/to/kubernetes/backend-service.yaml'

